<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar: The Way of Water â€“ Movie Review</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
.header{
  background:#000;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header img{height:36px}

/* HERO */
.hero img{
  width:100%;
  max-height:80vh;
  object-fit:cover;
}

/* CONTENT */
.container{padding:20px}
.btn{
  background:#fbbf24;
  color:#000;
  padding:14px 22px;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* TRAILER POPUP */
.trailer-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.trailer-overlay.show{display:flex}

.trailer-box{
  width:90%;
  max-width:900px;
  aspect-ratio:16/9;
  position:relative;
}
.trailer-box iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:12px;
}
.close{
  position:absolute;
  top:-45px;
  right:0;
  font-size:28px;
  color:#fff;
  background:none;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="images/logo-dark.webp">
  <span>Movie Reviews</span>
</div>

<!-- HERO -->
<div class="hero">
  <img src="images/avatar-2.webp">
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Avatar: The Way of Water</h1>
  <p>James Cameron returns with a visually stunning sequel.</p>

  <!-- ðŸ”¥ BUTTON -->
  <button class="btn" id="openTrailer">â–¶ Watch Trailer</button>
</div>

<!-- TRAILER POPUP -->
<div class="trailer-overlay" id="trailer">
  <div class="trailer-box">
    <button class="close" id="closeTrailer">âœ•</button>
    <iframe
      id="trailerFrame"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
/* ðŸ”¥ GUARANTEED JS */
document.getElementById("openTrailer").onclick = function(){
  const overlay = document.getElementById("trailer");
  const frame = document.getElementById("trailerFrame");

  frame.src = "https://www.youtube.com/embed/o5F8MOz_IDw?si=p7I-8TYymNGECOue";
  overlay.classList.add("show");
};

document.getElementById("closeTrailer").onclick = function(){
  const overlay = document.getElementById("trailer");
  const frame = document.getElementById("trailerFrame");

  frame.src = "";
  overlay.classList.remove("show");
};

document.getElementById("trailer").onclick = function(e){
  if(e.target === this){
    document.getElementById("trailerFrame").src="";
    this.classList.remove("show");
  }
};
</script>

</body>
</html>
