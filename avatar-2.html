<body>

<!-- HERO -->

<!-- CONTENT -->
<section class="container">
  <span class="badge">Movie Review</span>

  <p class="movie-desc">
    James Cameron returns with a visually stunning sequel that expands Pandoraâ€™s

  <!-- ğŸ”¥ WORKING BUTTON -->
  <button class="btn-primary" id="openTrailer">

<!-- ğŸ¬ TRAILER POPUP -->
<div class="trailer-overlay" id="trailerOverlay">
  <div class="trailer-box">
    <button class="close-btn" id="closeTrailer">âœ•</button>

    <iframe
      id="trailerFrame"

      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
/* ===============================
   TRAILER POPUP â€“ FINAL WORKING
================================ */

const YOUTUBE_EMBED_LINK =
  "https://www.youtube.com/embed/o5F8MOz_IDw"; // ğŸ‘ˆ CHANGE VIDEO ID ONLY

const openBtn   = document.getElementById("openTrailer");
const closeBtn  = document.getElementById("closeTrailer");
const overlay   = document.getElementById("trailerOverlay");
const frame     = document.getElementById("trailerFrame");

openBtn.addEventListener("click", () => {
  frame.src = YOUTUBE_EMBED_LINK + "?autoplay=1&rel=0";
  overlay.classList.add("active");
  document.body.style.overflow = "hidden";
});

function closeTrailer(){
  overlay.classList.remove("active");
  frame.src = "";
  document.body.style.overflow = "";
}

closeBtn.addEventListener("click", closeTrailer);

overlay.addEventListener("click", e => {
  if(e.target === overlay) closeTrailer();
});
</script>

<script src="theme.js"></script>
</body>
