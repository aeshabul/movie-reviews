<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar: The Way of Water â€“ Movie Review</title>

<style>
/* ===== BASIC RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system;
  background:#0b0b0b;
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  background:#000;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{height:36px}

/* ===== HERO IMAGE ===== */
.hero img{
  width:100%;
  max-height:80vh;
  object-fit:cover;
}

/* ===== CONTENT ===== */
.container{
  padding:20px;
}
.btn{
  background:#fbbf24;
  color:#000;
  padding:14px 24px;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
}

/* ===== TRAILER POPUP ===== */
.trailer-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.trailer-overlay.show{
  display:flex;
}

.trailer-box{
  width:90%;
  max-width:900px;
  aspect-ratio:16/9;
  position:relative;
}

.trailer-box iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:12px;
}

.close-btn{
  position:absolute;
  top:-45px;
  right:0;
  background:none;
  border:none;
  color:#fff;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <img src="images/logo-dark.webp" alt="Movie Reviews">
  <strong>Movie Reviews</strong>
</div>

<!-- ===== HERO ===== -->
<div class="hero">
  <img src="images/avatar-2.webp" alt="Avatar 2">
</div>

<!-- ===== CONTENT ===== -->
<div class="container">
  <h1>Avatar: The Way of Water</h1>
  <p style="margin:12px 0 20px;color:#ccc">
    James Cameron returns with a visually stunning sequel.
  </p>

  <!-- ðŸ”¥ ONLY THIS LINK YOU WILL CHANGE -->
  <button class="btn" id="openTrailer">
    â–¶ Watch Trailer
  </button>
</div>

<!-- ===== TRAILER POPUP ===== -->
<div class="trailer-overlay" id="trailerOverlay">
  <div class="trailer-box">
    <button class="close-btn" id="closeTrailer">âœ•</button>

    <!-- ðŸ‘‡ YOUTUBE EMBED LOADS HERE -->
    <iframe
      id="trailerFrame"
      src=""
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
/* ===================================
   ðŸ”¥ YOU ONLY CHANGE THIS LINK BELOW
=================================== */
const YOUTUBE_EMBED_LINK =
  "https://www.youtube.com/embed/o5F8MOz_IDw"; // ðŸ‘ˆ CHANGE ONLY THIS

/* ===== JS (DO NOT TOUCH) ===== */
const openBtn = document.getElementById("openTrailer");
const closeBtn = document.getElementById("closeTrailer");
const overlay = document.getElementById("trailerOverlay");
const frame = document.getElementById("trailerFrame");

openBtn.onclick = () => {
  frame.src = YOUTUBE_EMBED_LINK + "?autoplay=1&rel=0";
  overlay.classList.add("show");
  document.body.style.overflow = "hidden";
};

closeBtn.onclick = closeTrailer;
overlay.onclick = (e) => {
  if(e.target === overlay) closeTrailer();
};

function closeTrailer(){
  frame.src = "";
  overlay.classList.remove("show");
  document.body.style.overflow = "";
}
</script>

</body>
</html>
