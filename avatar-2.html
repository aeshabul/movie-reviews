<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar: The Way of Water â€“ Movie Review</title>

<link rel="stylesheet" href="style.css">

<style>
/* SAFETY: button clickable */
#openTrailer{
  pointer-events:auto;
}
</style>
</head>

<body>

<header class="header">
  <div class="container header-inner">
    <div class="logo">
      <img src="images/logo-light.webp" class="logo-light">
      <img src="images/logo-dark.webp" class="logo-dark">
    </div>
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
  </div>
</header>

<section class="movie-hero">
  <img src="images/avatar-2.webp" alt="Avatar 2">
</section>

<section class="container">
  <span class="badge">Movie Review</span>
  <h1>Avatar: The Way of Water</h1>

  <p class="movie-desc">
    James Cameron returns with a visually stunning sequel.
  </p>

  <!-- ðŸ”¥ DIRECT HTML CALL (NO JS DEPENDENCY) -->
  <button class="btn-primary" id="openTrailer" onclick="openTrailer()">
    â–¶ Watch Trailer
  </button>
</section>

<!-- TRAILER POPUP -->
<div class="trailer-overlay" id="trailerOverlay">
  <div class="trailer-box">
    <button class="close-btn" onclick="closeTrailer()">âœ•</button>

    <iframe
      id="trailerFrame"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
/* ===============================
   FORCE WORKING FUNCTIONS
================================ */

function openTrailer(){
  const overlay = document.getElementById("trailerOverlay");
  const frame = document.getElementById("trailerFrame");

  frame.src = "https://www.youtube.com/embed/o5F8MOz_IDw?autoplay=1&rel=0";
  overlay.classList.add("active");
  document.body.style.overflow = "hidden";

  console.log("Trailer OPENED"); // DEBUG
}

function closeTrailer(){
  const overlay = document.getElementById("trailerOverlay");
  const frame = document.getElementById("trailerFrame");

  overlay.classList.remove("active");
  frame.src = "";
  document.body.style.overflow = "";
}
</script>

<script src="theme.js"></script>
</body>
</html>
